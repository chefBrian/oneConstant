name: Weekly Fantasy Recap

on:
  schedule:
    # Every Monday at 8:00 AM ET (12:00 UTC during EDT, 13:00 UTC during EST)
    - cron: '0 12 * * 1'
  workflow_dispatch:
    inputs:
      period:
        description: 'Specific scoring period number (leave empty for latest)'
        required: false
        type: string

jobs:
  post-recap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly recap
        env:
          FANTRAX_LEAGUE_ID: ${{ secrets.FANTRAX_LEAGUE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "${{ github.event.inputs.period }}" ]; then
            python bot.py --period ${{ github.event.inputs.period }}
          else
            python bot.py
          fi
